plugins {
    id 'java'
}
jar { from{ configurations.addLib.collect { if(!it.isDirectory()){ zipTree(it) } } } }
group 'lache.redbull'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree('libraries')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}